<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wedding Invitation</title>
  <meta http-equiv="refresh" content="3;url=https://maps.app.goo.gl/7MCUsj41a71jiyz99">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
    }

    img {
      width: 70%;
      max-width: 600px;
      margin-bottom: 20px;
      z-index: 1;
    }

    h1, p {
      position: relative;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p>You are invited to our wedding.</p>
  <img src="Wedding pic.jpeg" alt="Wedding Photo">
  <p>We can't wait to celebrate with you. You'll be redirected to the function hall location shortly.</p>

  <!-- Floating Hearts -->
  <script>
    const colors = ['#ff4d6d', '#ff6b81', '#ff99ac'];
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
