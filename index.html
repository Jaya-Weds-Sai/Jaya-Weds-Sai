<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wedding Invitation</title>
  <meta http-equiv="refresh" content="8;url=https://maps.app.goo.gl/7MCUsj41a71jiyz99">
  <style>
    body {
      font-family: 'Mangal', sans-serif; /* You can also use traditional fonts like 'Devanagari', 'Lobster', etc. */
      text-align: center;
      padding: 50px;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      color: #3c3c3c; /* Rich text color */
    }

    h1 {
      font-size: 3em;
      color: #8b0000; /* Dark Red */
      font-family: 'Georgia', serif; /* Elegant font for the header */
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 1.5em;
      color: #4b0082; /* Indigo color */
      margin: 10px 0;
    }

    img {
      width: 70%;
      max-width: 600px;
      margin-bottom: 20px;
      border-radius: 15px;
      border: 5px solid #8b0000; /* Border to make the image pop */
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .invitation-message {
      font-size: 1.8em;
      font-family: 'Lobster', cursive;
      color: #ff6347; /* Tomato color */
      margin-top: 20px;
    }

    .footer {
      font-size: 1.2em;
      margin-top: 30px;
      color: #008080; /* Teal */
    }
  </style>
</head>
<body>
  <h1>Heartfelt Thanks!</h1>
  <p>You are invited to our wedding.</p>
  <img src="Wedding pic.jpeg" alt="Wedding Photo">
  <p class="footer">You'll be redirected to the function hall location shortly.</p>

  <!-- Floating Hearts -->
  <script>
    const colors = ['#ff4d6d', '#ff6b81', '#ff99ac'];
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
