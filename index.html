<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wedding Invitation</title>
  <meta http-equiv="refresh" content="8;url=https://maps.app.goo.gl/7MCUsj41a71jiyz99">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      overflow: hidden;
      color: #3c3c3c;
    }

    h1 {
      font-size: 2.5rem;
      color: #8b0000;
      margin-bottom: 10px;
    }

    
    h2 {
      font-size: 2.0rem;
      color: #00468b;
      margin-bottom: 8px;
    }

    p {
      font-size: 1.2rem;
      color: #4b0082;
      margin: 10px 0;
    }

    img {
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 4px solid #8b0000;
    }

    .invitation-message {
      font-size: 1.4rem;
      color: #ff6347;
      margin-top: 15px;
    }

    .footer {
      font-size: 1rem;
      margin-top: 25px;
      color: #008080;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Mobile-friendly tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p, .invitation-message, .footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Heartfelt Thanks!</h1>
  <p>You are invited to our wedding.</p>
  <img src="Wedding pic.jpeg" alt="Wedding Photo">
  <h2>Bhargavi Weds Sai</h2>
  <p class="footer">You'll be redirected to the function hall location shortly.</p>

  <!-- Floating Hearts Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const colors = ['#ff4d6d', '#ff6b81', '#ff99ac'];
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 4 + 's';
        heart.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(heart);
      }
    });
  </script>
</body>
</html>
